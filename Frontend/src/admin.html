<!DOCTYPE html>
<html>
<head>
    <script type="text/javascript" src="evidenceAdmin.js"></script>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
</head>
<body class="background">
<header class="header" id="header">
    <div class="site-title">
        <a class="header_home" href="admin.html">DetectApp Evidence Dashboard</a>
        <a class="header_nav_link button" href="index.html">Go To Case Page</a>
    </div>
</header>
<!--<button type="button" id="refresh" style="margin-left: 20px;margin-top: 20px;">Refresh</button>-->
<div class="card">
    <h2>View Evidence For New Case</h2>
    <form class="card-content" id="case-id-view">
        <p class="form-field">
            <label>Case ID</label>
            <input type="text" required class="validated-field" id="case-id-field">
        </p>
        <button type="submit">Get</button>
        <p id="retrieved-case-evidence"></p>
    </form>
</div>
<div class="card" id="present-case">
    <h2>Case File:</h2>
    <p id="case-to-render"></p>
</div>
<div class="card">
    <h2>Create Evidence For Case</h2>
    <p>Have evidence to a case that you want to report?  Add them here!  Then our case advisors will post your evidence through DectectApp!</p>
    <form class="card-content" id="create-evidence-form">
        <p class="form-field">
            <label>Author</label>
            <input type="text" class="validated-field" id="create-author-field">
            <label>Where did you find this Evidence?</label>
            <input type="text" required class="validated-field" id="create-location-field">
            <label>When did you find this evidence</label>
            <input type="date" required class="validated-field" id="create-time-date-field">
            <label>Description of Evidence</label>
            <input type="text" required class="validated-field" id="create-description-field">
        </p>
        <button type="submit">Create</button>
    </form>
</div>
<div class="card">
    <h2>Get By ID</h2>
    <form class="card-content" id="get-by-id-form">
        <p class="form-field">
            <label>ID</label>
            <input type="text" required class="validated-field" id="id-field">
        </p>
        <button type="submit">Get</button>
        <p id="retrieved-evidence"></p>
    </form>
</div>
<div id="evidence-list"></div>
<div class="outer-card" id="result">
    <h2>Result:</h2>
    <p id="result-info"></p>
</div>
</body>
</html>
