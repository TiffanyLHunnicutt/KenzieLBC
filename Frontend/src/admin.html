<!DOCTYPE html>
<html>
<head>
    <script type="text/javascript" src="evidenceAdmin.js"></script>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
</head>
<body class="background">
<header class="header" id="header">
    <div class="site-title">
        <a class="header_home" href="admin.html">DectectApp Evidence Dashboard</a>
        <a class="header_nav_link button" href="index.html">Get Cases</a>
    </div>
</header>
<button type="button" id="refresh" style="margin-left: 20px;margin-top: 20px;">Refresh</button>
<div class="card">
    <h2>Create Evidence</h2>
    <p>Have evidence to a case that you want to report?  Add them here!  Then our case advisors will post your evidence through DectectApp!</p>
    <form class="card-content" id="create-evidence-form">
        <p class="form-field">
            <label>What is the case name?</label>
            <input type="text" required class="validated-field" id="case-name" placeholder="case name..." autofocus>
        </p>
        <p class="form-field">
            <label>What day the case happen?</label>
            <input type="date" required id="date" class="date validated-field">
        </p>
        <p class="form-field">
            <label>What is the evidence ?</label>
            <input type="text" required class="validated-field" id="evidence-name" placeholder="evidence name..." autofocus>
        </p>
        <button type="submit" id="create-evidence">Create</button>
    </form>
</div>
<div id="evidence-list"></div>
</body>
</html>
